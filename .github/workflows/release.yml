name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run format

      - name: Test
        run: npm test

      - name: Coverage
        run: npm run test:coverage

      - name: Package release artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .release
          PACKAGE_FILE="$(npm pack)"
          mv "$PACKAGE_FILE" ".release/$PACKAGE_FILE"
          (
            cd .release
            shasum -a 256 "$PACKAGE_FILE" > checksums.txt
          )

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            .release/*.tgz
            .release/checksums.txt
